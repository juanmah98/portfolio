<section id="projects" class="py-5 projects-section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title text-center mb-5">Mis Proyectos</h2>
      </div>
    </div>
    
    <!-- Timeline -->
    <div class="timeline">
      <div class="timeline-line"></div>
      
      <div class="timeline-item" *ngFor="let project of projects; let i = index" [class.timeline-item-left]="i % 2 === 0" [class.timeline-item-right]="i % 2 === 1">
        <div class="timeline-marker">
          <div class="timeline-dot"></div>
        </div>
        
        <div class="timeline-content">
          <div class="row align-items-center">
            <!-- Imagen del proyecto -->
            <div class="col-lg-6" [class.order-lg-2]="i % 2 === 1">
              <div class="project-image-container">
                <img [src]="project.image" [alt]="project.title" class="project-image">
                <div class="project-overlay">
                  <div class="project-links">
                    <a [href]="project.liveUrl" target="_blank" class="btn btn-primary me-2" *ngIf="project.liveUrl">
                      <i class="bi bi-eye me-1"></i>Ver web
                    </a>
                    <a [href]="project.githubUrl" target="_blank" class="btn btn-outline-light" *ngIf="project.githubUrl">
                      <i class="bi bi-github me-1"></i>GitHub
                    </a>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Contenido del proyecto -->
            <div class="col-lg-6" [class.order-lg-1]="i % 2 === 1">
              <div class="project-content">
                <div class="project-badge" *ngIf="project.featured">
                  <i class="bi bi-star-fill me-1"></i>Destacado
                </div>
                
                <h3 class="project-title">{{ project.title }}</h3>
                <p class="project-description">{{ project.description }}</p>
                
                <!-- TecnologÃ­as -->
                <div class="project-technologies">
                  <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
